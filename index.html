<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task Managment Tool</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-2">
        <h2>Task Management</h2>
    </div>
    <div class="add-item-btn mt-2 d-flex justify-content-center align-items-center ">
        <button class="btn btn-success open-btn" onclick="popup()">Add Item <i class="fa fa-plus"></i></button>
    </div>
    <div id="popup-container">
        <h4>Add new item</h4>
        <form action="" method="post" id="create-task-form">
            <div class="" style="overflow-y: auto;height: 480px;">
                <div class="form-group">
                    <label for="createTask">Item Name</label>
                    <input type="text" name="name" id="createItem" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="createTask">Attachment</label>
                    <input type="file" name="attachment" id="createAttachment" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" name="description" id="taskDescription" rows="1"></textarea>
                </div>
                <div class="form-group mt-2 border-bottom">
                    <span class="text-primary" style="font-weight: 600;">Default Section
                </div>
                <div class="form-group">
                    <label for="">Assign Users</label>
                    <input type="text" class="form-control" name="assign_users" id="assignUsers" required >
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <input type="text" class="form-control" name="status" id="taskStatus"  >
                </div>
                <div class="form-group">
                    <label for="">Epic</label>
                    <input type="text" class="form-control" name="epic" id="taskEpic" required >
                </div>
                <div class="form-group">
                    <label for="">Item Type</label>
                    <input type="text" class="form-control" name="item_type" id="itemType" required >
                </div>
                <div class="form-group">
                    <label for="">Priority</label>
                    <input type="text" class="form-control" name="priority" id="taskPriority"required >
                </div>
                <div class="form-group">
                    <label for="">Start Date</label>
                    <input type="date" class="form-control" name="startDate" id="startDate" required >
                </div>
                <div class="form-group">
                    <label for="">End Date</label>
                    <input type="date" class="form-control" name="endDate" id="endDate" required >
                </div>
                <div class="form-group">
                    <label for="">Release</label>
                    <input type="text" class="form-control" name="release" id="release" required >
                </div>
            </div>
            <div class="form-group"></div>
            <div class="text-center">
                <input type="submit" value="Create Task" class="btn btn-primary m-3">
            </div>
        </form>
        <!-- Close button for popup div -->
        <a class="close" onclick="popup()"><i class="fas fa-close"></i></a>
    </div>
    <div class="task-status-title d-flex justify-content-around mt-3" style="pointer-events:none ;">
        <div><span class="btn btn-danger status" >To do</span> <span>&nbsp;<i class="fa fa-chevron-left"></i></span></div>
        <div><span class="btn bg-success status" >Planning</span> <span>&nbsp;<i class="fa fa-chevron-left"></i></span></div>
        <div><span class="btn btn-warning status">QA Raised Bugs</span> <span>&nbsp;<i class="fa fa-chevron-left"></i></span></div>
        <div><span class="btn btn-primary status">In Progress</span> <span>&nbsp;<i class="fa fa-chevron-left"></i></span></div>
        <div><span class="btn btn-info status">Released</span> <span>&nbsp;<i class="fa fa-chevron-left"></i></span></div>
    </div>
    <div class="task-div mt-3">
        <div class="task-status-container">
            <div class="task-info" draggable="true">
                <span class="task-details">Sample Task</span>
                <span class="close">&times</span>

            </div>
        </div>
        <div class="task-status-container"></div>
        <div class="task-status-container"></div>
        <div class="task-status-container"></div>
        <div class="task-status-container"></div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
